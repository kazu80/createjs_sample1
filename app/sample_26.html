<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample 26</title>

    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            // パーティクルの大きさ
            const size = 3;

            // 配列でパーティクルを管理します
            const particles = [];

            // tick イベントを登録する
            createjs.Ticker.addEventListener ('tick', handleTick);

            function handleTick (event) {
                // パーティクルを発生
                emitParticles ();

                // パーティクルを更新
                updateParticles ();

                // 画面を更新する
                stage.update ();
            }

            // パーティクルを発生させます
            function emitParticles () {
                // パーティクルの生成
                for (let i = 0; i < 4; i++) {
                    // オブジェクトの生成
                    const particle = new createjs.Shape ();
                    particle.graphics
                        .beginFill ('DarkRed')
                        .drawCircle (0, 0, size);
                    stage.addChild (particle);

                    // パーティクルの発生場所
                    particle.x = stage.mouseX;
                    particle.y = stage.mouseY;

                    // 動的にプロパティを追加します
                    // 速度
                    particle.vx = 10 * (Math.random () - 0.5);
                    particle.vy = 10 * (Math.random () - 0.5);

                    // 寿命
                    particle.life = 100;

                    particles.push (particle);
                }
            }

            // パーティクルを更新します
            function updateParticles () {
                // パーティクルの計算を行う
                for (let i = 0; i < particles.length; i++) {
                    // オブジェクトの生成
                    const particle = particles[i];

                    // 重力
                    particle.vy += 1;

                    // 摩擦
                    particle.vx *= 0.98;
                    particle.vy *= 0.98;

                    // 速度を位置に適用
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    // 地面
                    if (particle.y > stage.canvas.height - size) {
                        particle.y = stage.canvas.height - size; // 行き過ぎ補正
                        particle.vy *= -1; // Y軸の速度を反転
                    }

                    // 寿命を減らす
                    particle.life -= 1;

                    // 寿命の判定
                    if (particle.life <= 0) {
                        // ステージから削除
                        stage.removeChild (particle);

                        // 配列からも削除
                        particle.splice (i, 1);
                    }
                }
            }

            // 初期値の上書き
            // 画面の中央からパーティクルが表示するよう強制的に設定
            stage.mouseX = stage.canvas.width / 2;
            stage.mouseY = stage.canvas.height * 1 / 3;
        }
    </script>
</head>
<body>
<canvas id="myCanvas" width="640" height="200"></canvas>
</body>
</html>
