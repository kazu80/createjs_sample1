<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo 2</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            // 円を作成します
            const ball = new createjs.Shape ();
            ball.graphics.beginFill ('DarkRed'); // 赤色で描画するように設定
            ball.graphics.drawCircle (0, 0, 10); //半径 100px の円を描画

            ball.x = stage.canvas.width / 2;
            ball.y = stage.canvas.height + 10;

            stage.addChild (ball); // 表示リストに追加

            let angle = 0;
            const centerY = 100;
            const range = 50;
            const xSpeed = 0.05;
            const ySpeed = -2;

            // 時間経過
            createjs.Ticker.addEventListener ('tick', handleTick);

            function handleTick () {

                ball.x = centerY + Math.sin (angle) * range;
                ball.y += ySpeed;
                angle += xSpeed;

                // 画面端の処理
                if (ball.y < 0) {
                    ball.y = stage.canvas.height + 10;
                }

                stage.update ();
            }

            // 画面更新の頻度を60FPSに設定
            createjs.Ticker.timingMode = createjs.Ticker.RAF;
        }
    </script>
</head>
<body>
<canvas id="myCanvas" width="640" height="600"></canvas>
</body>
</html>
