<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample 28</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        const r = 20;

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            // particle array
            const hexagon = [];
            const options = [];

            for (let j = 0; j < 10; j++) {
                const y = (r * 1.5) * j;

                for (let i = 0; i < 20; i++) {
                    let x = (j % 2 === 0) ? (r * 1.732) * i + (r * 0.858) : (r * 1.732) * i;

                    const square = new createjs.Shape ();
                    square.graphics
                        .beginStroke ('green')
                        .beginFill ('green')
                        .drawPolyStar (x, y, r, 6, 0, 30);
                    stage.addChild (square);

                    //
                    options.push ({
                                      x: x,
                                      y: y,
                                  });
                    hexagon.push (square);
                }
            }

            // Animation
            for (let i = 0; i < hexagon.length; i++) {
                const particle = hexagon[i];
                const option = options[i];

                particle.x = option.x;
                particle.y = option.y;
                particle.scaleX = 0.1;
                particle.scaleY = 0.1;

                createjs.Tween.get (particle)
                    .wait (getRandomInt (0, 1000))
                    .to ({
                             scaleX: 1.0,
                             scaleY: 1.0,
                         }, 5000);
            }

            // 時間経過
            createjs.Ticker.addEventListener ('tick', stage);

            //
            createjs.Ticker.timingMode = createjs.TickerRAF;

        }

        /**
         * 乱数発生
         * @param min
         * @param max
         * @returns {*}
         */
        function getRandomArbitary (min, max) {
            return Math.random () * (max - min) + min;
        }

        /**
         * 乱数発生（Integer）
         * @param min
         * @param max
         * @returns {*}
         */
        function getRandomInt (min, max) {
            return Math.floor (Math.random () * (max - min + 1)) + min;
        }

    </script>
</head>
<body>
<div style="margin: 20px">
    <canvas id="myCanvas" width="640" height="400"></canvas>
</div>

</body>
</html>
