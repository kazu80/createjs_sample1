<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample 28</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        const r = 5;

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            // particle array
            const hexagons = [];
            const options = [];

            for (let j = 0; j < 30; j++) {
                const y = (r * 1.5) * j;

                for (let i = 0; i < 20; i++) {
                    let x = (j % 2 === 0) ? (r * 1.732) * i + (r * 0.858) : (r * 1.732) * i;

                    const hexagon = new createjs.Shape ();
                    hexagon.graphics
                        .beginStroke ('green')
                        .beginFill ('green')
                        .drawPolyStar (0, 0, r, 6, 0, 30);

                    //
                    hexagons.push (hexagon);

                    //
                    options.push ({
                                      x: x,
                                      y: y,
                                  });
                }
            }

            for (let i = 0; i < hexagons.length; i++) {
                const hexagon = hexagons[i];
                const option = options[i];

                hexagon.x = option.x;
                hexagon.y = option.y;

                stage.addChild (hexagon);
            }

            // Animation
            for (let i = 0; i < hexagons.length; i++) {
                const hexagon = hexagons[i];

                hexagon.scaleX = 0;
                hexagon.scaleY = 0;

                createjs.Tween.get (hexagon)
                    .wait (getRandomInt (0, 2000))
                    .to ({
                             scaleX: 1.0,
                             scaleY: 1.0,
                         }, 1000);
            }

            // mask
            const maskShape = new createjs.Shape ();

            maskShape.set ({
                               x       : 50,
                               y       : 50,
                               graphics: new createjs.Graphics ().beginFill ('#FFF').drawRect (20, 20, 25, 100)
                           });

            stage.set ({
                           mask: maskShape
                       });


            // 時間経過
            createjs.Ticker.addEventListener ('tick', stage);

            //
            createjs.Ticker.timingMode = createjs.TickerRAF;

        }

        /**
         * 乱数発生
         * @param min
         * @param max
         * @returns {*}
         */
        function getRandomArbitary (min, max) {
            return Math.random () * (max - min) + min;
        }

        /**
         * 乱数発生（Integer）
         * @param min
         * @param max
         * @returns {*}
         */
        function getRandomInt (min, max) {
            return Math.floor (Math.random () * (max - min + 1)) + min;
        }

    </script>
</head>
<body>
<div style="margin: 20px">
    <canvas id="myCanvas" width="640" height="400"></canvas>
</div>

</body>
</html>
