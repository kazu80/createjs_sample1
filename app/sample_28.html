        window.addEventListener ('load', init);

        const r = 7;

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            // particle array
            const hexagons = [];
            const options = [];

            for (let j = 0; j < 40; j++) {
                const y = (r * 1.5) * j;

                for (let i = 0; i < 45; i++) {
                    let x = (j % 2 === 0) ? (r * 1.732) * i + (r * 0.858) : (r * 1.732) * i;

                    const hexagon = new createjs.Shape ();
                    hexagon.graphics
                        .beginStroke ('green')
                        .beginFill ('green')
                        .drawPolyStar (0, 0, r, 6, 0, 30);

                    //
                    hexagons.push (hexagon);

                    //
                    options.push ({
                                      x: x,
                                      y: y,
                                  });
                }
            }

            for (let i = 0; i < hexagons.length; i++) {
                const hexagon = hexagons[i];
                const option = options[i];

                hexagon.x = option.x;
                hexagon.y = option.y;

                stage.addChild (hexagon);
            }

            // Animation
            for (let i = 0; i < hexagons.length; i++) {
                const hexagon = hexagons[i];

                hexagon.scaleX = 0;
                hexagon.scaleY = 0;

                createjs.Tween.get (hexagon)
                    .wait (getRandomInt (0, 5000))
                    .to ({
                             scaleX: 1.0,
                             scaleY: 1.0,
                         }, 1000);
            }

            // mask
            const maskShape = new createjs.Shape ();

            maskShape.set ({
                               x       : 50,
                               y       : 50,
                               graphics: logo (),
                           });

            stage.set ({
                           mask: maskShape
                       });


            // 時間経過
            createjs.Ticker.addEventListener ('tick', stage);

            //
            createjs.Ticker.timingMode = createjs.TickerRAF;

        }
