<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample 28</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        const r = 20;

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            for (let j = 0; j < 10; j++) {
                const y = (r * 1.5) * j;

                for (let i = 0; i < 30; i++) {
                    let x = (j % 2 === 0) ? (r * 1.732) * i + (r * 0.858) : (r * 1.732) * i;

                    const square = new createjs.Shape ();
                    square.graphics
                        .beginStroke ('green')
                        .beginFill ('green')
                        .drawPolyStar (x, y, r, 6, 0, 30);
                    stage.addChild (square);
                }
            }

            stage.update ();
        }
    </script>
</head>
<body>
<div style="margin: 20px">
    <canvas id="myCanvas" width="640" height="400"></canvas>
</div>

</body>
</html>
