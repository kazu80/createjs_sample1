<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample 25</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            const MAX = 20;
            for (let i = 0; i < MAX; i++) {
                // シェイプを作成
                const shape = new createjs.Shape ();
                stage.addChild (shape);

                // HSLカラーを算出
                const hue = i * (360 / MAX);
                const color = 'hsl(' + hue + ', 100%, 50%)';

                const x = i * (stage.canvas.width / MAX) + 15;
                const y = stage.canvas.height / 2;

                shape.graphics.clear ()
                    .beginFill (color)
                    .drawCircle (x, y, 10);
            }

            stage.update ();
        }
    </script>
</head>
<body>
<canvas id="myCanvas" width="640" height="200"></canvas>
</body>
</html>
