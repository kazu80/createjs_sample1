<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample 13</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        function init () {
            // ステージを作成
            const stage = new createjs.Stage ('myCanvas');

            // マウスオーバーを有効にする
            stage.enableMouseOver ();

            // オブジェクトの生成
            const shape = new createjs.Shape ();
            shape.x = 200;
            shape.y = 100;
            shape.graphics.beginFill ('DarkRed');
            shape.graphics.drawCircle (0, 0, 80);
            stage.addChild (shape);

            // 各種マウスイベントを登録する
            shape.addEventListener ('mouseover', handleMouseOver);
            shape.addEventListener ('mouseout', handleMouseOut);

            // マウスオーバーしたとき
            function handleMouseOver (event) {
                // 緑で塗り直す
                shape.graphics
                    .clear ()
                    .beginFill ('green')
                    .drawCircle (0, 0, 80);
            }

            // マウスアウトしたとき
            function handleMouseOut (event) {
                // 赤で塗り直す
                shape.graphics
                    .clear ()
                    .beginFill ('DarkRed')
                    .drawCircle (0, 0, 80);
            }

            // tick イベントを登録する
            createjs.Ticker.addEventListener ('tick', handleTick);

            function handleTick () {
                stage.update ();
            }
        }
    </script>
</head>
<body>
<canvas id="myCanvas" width="640" height="200"></canvas>
</body>
</html>
