<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample 31</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>
        // 読み込みが終わってから初期化
        window.addEventListener ('load', init);

        function init () {
            // 初期化
            const stage = new createjs.Stage ('myCanvas');

            const circle = new createjs.Shape ();
            circle.graphics.beginFill ('green').drawCircle (0, 0, 100);

            circle.x = 250;
            circle.y = 150;

            stage.addChild (circle);
            stage.update ();

            const filter = new createjs.ColorFilter (1, 0.7, 1, 1);
            circle.filters = [filter];
            circle.cache (-100, -100, 100 * 2, 100 * 2);

            createjs.Ticker.setFPS (60);
            createjs.Ticker.addEventListener ('tick', function (event) {
                // console.log('tick');
                circle.updateCache ();
                stage.update (event);
            });

            const tween = createjs.Tween.get (filter, {loop: true})
                .to ({greenMultiplier: 1.5}, 1000)
                .to ({greenMultiplier: 0.7}, 1000);
        }
    </script>
</head>
<body>
<main>
    <canvas id="myCanvas" width="980" height="400"></canvas>
</main>
</body>
</html>
